<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      button {
        background-color: #2f2a61;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .result {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <form>
        <label>Enter temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <label>Select unit:</label>
        <select id="unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button type="button" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
      </form>
    </div>
    <script>
      function convertTemperature() {
        const temperature = document.getElementById("temperature").value;
        const unit = document.getElementById("unit").value;
        let result = 0;
        if (unit === "celsius") {
          result = temperature * 9 / 5 + 32;
          document.getElementById("result").innerHTML = temperature + "°C = " + result + "°F";
        } else {
          result = (temperature - 32) * 5 / 9;
          document.getElementById("result").innerHTML = temperature + "°F = " + result + "°C";
        }
      }
    </script>
  </body>
</html>
